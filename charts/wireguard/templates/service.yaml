apiVersion: v1
kind: Service
metadata:
  name: { { include "wireguard.fullname" . } }
  labels: { { - include "wireguard.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: http
      protocol: TCP
      name: http
  selector: { { - include "wireguard.selectorLabels" . | nindent 4 } }
